<div class="ion-page styleToolBar colorTittle" id="main-content">
    <ion-header>
        <ion-toolbar class="styleToolBar">
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title class="colorTittle">Personas inscritas</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-row>
            <ion-col size="12">
                <ion-card class="animated fadeIn centerImg" *ngFor="let r of registros, let i = index">
                    <ion-card-content>
                        {{r.nombre}} {{r.apellidos}}
                        <br> {{r.telefono}} {{r.provincia}}
                        <ion-button color="danger" class="btnPass" (click)="eliminar(i)">
                            <ion-icon name="trash-outline"></ion-icon>
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-content>
</div>
