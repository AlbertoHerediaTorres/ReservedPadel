<div class="ion-page styleToolBar colorTittle" id="main-content">
    <ion-header>
        <ion-toolbar class="styleToolBar">
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title class="colorTittle">Inscripciones pendientes</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-row>
            <ion-col size="12">
                <ion-card class="animated fadeIn centerImg" *ngFor="let ins of inscripciones, let i = index">
                    <ion-card-content>
                        {{ins.nombre}} {{ins.apellidos}}
                        <br> {{ins.telefono}} {{ins.provincia}}
                        <ion-button color="success" class="btnPass" (click)="agregar(i)">
                            <ion-icon name="checkmark-outline"></ion-icon>
                        </ion-button>
                        <ion-button color="danger" class="btnPass" (click)="eliminar(i)">
                            <ion-icon name="ban-outline"></ion-icon>
                        </ion-button>

                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-content>
</div>
